<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>On This Day</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./img/logo2.png" alt="logo" />
      <div class="header__weather"></div>
    </header>
    <main>
      <section class="container">
        <label for="date">Date for event</label>
        <input
          class="container__input"
          id="date"
          type="text"
          placeholder="12/07 first month"
          value="2/07"
        />
        <h2>On This Day</h2>
        <ul class="container__events"></ul>
      </section>
    </main>
    <footer class="footer">
      <span>made by our team &copy;</span>
    </footer>

    <script src="./js/api.js"></script>
    <script src="./js/dom.js"></script>
  </body>
</html>
